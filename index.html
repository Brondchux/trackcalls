<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			TrackCalls - Make API calls to alphavantage cryptocurrency endpoints
		</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h2>Build your api call</h2>
			<p>
				Hello, TrackCalls candidate! Please showcase your development experience
				integrating with an existing API.
			</p>
		</header>
		<main>
			<section class="form-area">
				<form>
					<div>
						<label for="functions">Select function type:</label>
						<select class="form-control" id="functions">
							<option value="select" selected>-select-</option>
							<option value="CURRENCY_EXCHANGE_RATE">
								CURRENCY_EXCHANGE_RATE
							</option>
							<option value="CRYPTO_INTRADAY">CRYPTO_INTRADAY</option>
							<option value="DIGITAL_CURRENCY_DAILY">
								DIGITAL_CURRENCY_DAILY
							</option>
							<option value="DIGITAL_CURRENCY_WEEKLY">
								DIGITAL_CURRENCY_WEEKLY
							</option>
							<option value="DIGITAL_CURRENCY_MONTHLY">
								DIGITAL_CURRENCY_MONTHLY
							</option>
							<option value="OTHERS">OTHERS</option>
						</select>
					</div>
					<div id="manual" class="hide">
						<label for="others">Enter your query:</label>
						<input
							type="text"
							class="form-control"
							id="others"
							placeholder="function=XXX_XXXX_XXXXX&param1=val1&...paramN=valN"
						/>
					</div>
					<div id="dynamic"></div>
					<div class="hideX">
						<input type="submit" class="btn" id="send-btn" value="Send" />
					</div>
				</form>
			</section>
			<section class="output">
				<code> hello </code>
			</section>
		</main>
		<footer><p>&copy; 2022</p></footer>
		<script type="module" src="./app.js"></script>
	</body>
</html>
