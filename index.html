<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			TrackCalls - Make API calls to alphavantage cryptocurrency endpoints
		</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h2>Build your api call</h2>
			<p>
				Hello, TrackCalls candidate! Please showcase your development experience
				integrating with an existing API.
			</p>
		</header>
		<main>
			<section class="form-area">
				<form>
					<div>
						<label for="functions"></label>
						<select class="form-control" id="functions">
							<option value="CURRENCY_EXCHANGE_RATE">
								CURRENCY_EXCHANGE_RATE
							</option>
							<option value="CRYPTO_INTRADAY">CRYPTO_INTRADAY</option>
							<option value="DIGITAL_CURRENCY_DAILY">
								DIGITAL_CURRENCY_DAILY
							</option>
							<option value="DIGITAL_CURRENCY_WEEKLY">
								DIGITAL_CURRENCY_WEEKLY
							</option>
							<option value="DIGITAL_CURRENCY_MONTHLY">
								DIGITAL_CURRENCY_MONTHLY
							</option>
						</select>
					</div>
					<div id="dynamic">
						<div>
							<label for="fm-currency"></label>
							<select class="form-control" id="fm-currency">
								<option value="BTC">BTC</option>
							</select>
						</div>
						<div>
							<label for="to-currency"></label>
							<select class="form-control" id="to-currency">
								<option value="USD">USD</option>
								<option value="NGN">NGN</option>
								<option value="CNY">CNY</option>
							</select>
						</div>
					</div>
					<div>
						<input type="submit" class="btn" id="send-btn" value="Send" />
					</div>
				</form>
			</section>
			<section class="output">
				<code> hello </code>
			</section>
		</main>
		<footer><p>&copy; 2022</p></footer>
		<script type="module" src="./app.js"></script>
	</body>
</html>
