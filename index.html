<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			TrackCalls - Make API calls to alphavantage cryptocurrency endpoints
		</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h1>TrackCa<span>ll</span>s</h1>
		</header>
		<main>
			<section class="banner">
				<div>
					<h2>Build your api call</h2>
					<p>
						Hello, TrackVia candidate! Please showcase your development
						experience integrating with an existing API.
					</p>
				</div>
			</section>
			<section class="form-area">
				<form>
					<div>
						<label for="functions">Select function type:</label>
						<select class="form-control" id="functions">
							<option value="select" selected>-select-</option>
						</select>
					</div>
					<div id="manual" class="hide">
						<label for="others">Enter custom query:</label>
						<input
							type="text"
							class="form-control"
							id="others"
							placeholder="function=XXX_XXXX_XXXXX&param1=val1&...paramN=valN"
						/>
						<span class="alert"></span>
					</div>
					<div id="dynamic"></div>
					<div class="hide">
						<input type="submit" class="btn" id="send-btn" value="Send" />
					</div>
				</form>
			</section>
			<section class="output">
				<div class="url hide"></div>
				<code></code>
			</section>
		</main>
		<footer>
			<p>
				&copy; <span id="currentYear"></span> TrackCalls - a
				<a href="https://trackvia.com/" target="_blank">TrackVia</a> project by
				<a href="https://github.com/brondchux" target="_blank">
					Gospel Chukwu
				</a>
				using
				<a href="https://www.alphavantage.co/documentation/" target="_blank">
					alphavantage
				</a>
				APIs
			</p>
		</footer>
		<script type="module" src="./app.js"></script>
	</body>
</html>
